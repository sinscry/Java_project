<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>Your profile</title>
</head>
<body>
<div layout:fragment="content">
    <h2  th:text="#{profile.title}">Personal info</h2>

    <form th:action="@{/profile}" method="post" th:object="${profileForm}">
        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
            <li th:each="err:${#fields.errors('*')}" th:text="${err}">input is incorrect</li>
        </ul>
        <div>
            <div>
                <input th:field="${profileForm.twitterHandle}" id="twitterHandle" type="text"/>
                <label for="twitterHandle" th:text="#{twitter.handle}">Last Name</label>
                <div th:errors="*{twitterHandle}">Error</div>
            </div>
            <div>
                <input th:field="${profileForm.email}" id="email" type="text"/>
                <label for="email" th:text="#{email}">Email</label>
                <div th:errors="*{email}">Error</div>
            </div>
            <div>
                <input th:field="${profileForm.birthDate}" th:errorclass="invalid" id="birthDate" type="text" th:placeholder="${dateFormat}"/>
                <label for="birthDate" th:text="#{birthdate}">Birth Date</label>
                <div th:errors="*{birthDate}">Error</div>

            </div>
        </div>
        <div>
            <div>
                <button type="submit" name="save"><i>Submit</i></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
